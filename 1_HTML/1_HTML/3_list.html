<!DOCTYPE html>

<html>
<head>
    <title>
        List
    </title>
</head>

<body>
    
    <ol type = "I" >

    <li>
        <h1> Unordered List </h1>
    </li>

    <ul type = "square">
        <p>
            <li> Ram</li>
            <li> Mohan </li>
            <li> Shyam </li>
        </p>

    </ul>

    <ul type = "circle"> 
        <p>
            <li> Mango </li>
            <li> Guava </li>
            <li> Apple </li>
        </p>

    </ul>

    <li>
        <h1> Ordered List </h1>
    </li>

    <ol type = "1"> 
        <p>
            <li> Aman </li>
            <li> Raman </li>
            <li> Naman </li>
        </p>

    </ol>

    <ol type = "A"> 
        <p>
            <li> Football </li>
            <li> Cricket </li>
            <li> Chess </li>
        </p>

    </ol>

    <li>
        <h1> Description List </h1>
    </li>

    <dl>
        
        <dt> Mango </dt>
            <dd> -a sweet yellow fruit </dd>

        <dt> Guava </dt>
            <dd> -a green fruit </dd>

    </dl>

    </ol>


</body>
</html>
